costCalculation.costCalculationDetails.window.mainTab.form.quantity.description = Podaj dla jakiej wytwarzanej ilości mamy wykonać kalkulację. Podana ilość będzie dotyczyła każdej ze wskazanych technologii.
costCalculation.costCalculationDetails.window.inputDataTab.useNominalCostPriceNotSpecified.description= Zaznacz parametr a zawsze wtedy, gdy podana do kalkulacji cena nie jest w produkcie określona, pobierzemy koszt nominalny. Będziesz mógł zapisać tam cenę wg jakiej spodziewasz się kupić produkt.
costCalculation.costCalculationDetails.window.inputDataTab.sourceOfOperationCosts.description= Wskaż gdzie będziesz podawać koszt jednej roboczogodziny: w operacjach technologii (jeśli normy są różne, dla różnych wykonywanych czynności), czy w parametrach w polach poniżej (gdy niezależnie od wykonanej czynności przyjmujesz do wyliczenia kosztu robocizny uśrednione wartości za roboczogodzinę), czy może skorzystasz ze standardowych kosztów robocizny.
costCalculation.costCalculationDetails.window.inputDataTab.standardLaborCost.description = Jeśli źródłem kosztów operacji będą standardowe koszty robocizny to wskaż w polu, które z nich mają być wykorzystane.
technologies.technologiesParameters.window.costCalculationTab.useNominalCostPriceNotSpecified.description = Zaznacz parametr a zawsze wtedy, gdy podana do kalkulacji cena nie jest w produkcie określona, pobierzemy koszt nominalny. Będziesz mógł zapisać tam cenę wg jakiej spodziewasz się kupić produkt.
technologies.technologiesParameters.window.costCalculationTab.sourceOfOperationCosts.description = Wskaż gdzie będziesz podawać koszt jednej roboczogodziny: w operacjach technologii (jeśli normy są różne, dla różnych wykonywanych czynności), czy w parametrach w polach poniżej (gdy niezależnie od wykonanej czynności przyjmujesz do wyliczenia kosztu robocizny uśrednione wartości za roboczogodzinę), czy może skorzystasz ze standardowych kosztów robocizny.

