qcadooSecurity.group.ADMIN.description = 最广泛的权限。访问所有功能，以最大程度。
qcadooSecurity.group.ANALYSIS.description = 用于管理的权限。访问分析，生产结算，质量控制，成本计算，文件历史，库存，并在甘特图上预览计划。
qcadooSecurity.group.DELETED.description = 用户无法访问系统。它应该包括每一个曾经使用过qcadoo的用户，不再有资格这样做。
qcadooSecurity.group.DUR_ADMIN.description = 维护模块中最广泛的权限。完全访问事件、计划事件和重复事件。此外，还可以访问零件、仓库、用品、公司结构、生产计划和字典。
qcadooSecurity.group.DUR_ADMIN_NOTIFICATION.description = 权限与DUR管理组中的权限相同，增加了关于新故障的声音通知。
qcadooSecurity.group.DUR_PLANNER.description = 维护部门拥有广泛的权限。对事件、计划事件和重复事件的完全访问权限，但不能删除它们。此外，获取零部件、仓库、物资及公司结构。
qcadooSecurity.group.DUR_PLANNER_NOTIFICATION.description = 与DUR计划器组中的权限相同，通过有关新故障的声音通知来增加权限。
qcadooSecurity.group.DUR_WORKER.description = 对维护部门中的事件和计划事件的操作访问，包括创建报告、附件、有限的编辑、启动和停止它们。
qcadooSecurity.group.DUR_WORKER_NOTIFICATION.description = 在DUR工人组中的权利，增加了关于新故障的声音通知。
qcadooSecurity.group.QUALITY_CONTROL.description = 质量控制员工的权限。获取资源、质量控制、生产登记和属性。
qcadooSecurity.group.ACCOUNTANT.description = 会计提取生产数据的权限。获得分析，成本计算，生产结算，已发布的文件，库存和资源。
qcadooSecurity.group.WAREHOUSE.description = 仓库工人的权限。获得供应品、文件、库存、资源和产品。
qcadooSecurity.group.WAREHOUSE_NOTIFICATION.description = 权限与仓库操作组中的权限相同，并扩展了关于新仓库文档的声音通知。
qcadooSecurity.group.SALES.description = 销售人员的权限。获取公司，产品，库存，销售计划和订单，有限生产计划和成本计算。
qcadooSecurity.group.SUBCONTRACTOR.description = 访问分包商门户。
qcadooSecurity.group.TECHNOLOGIST.description = 技术人员的权限。获取工艺、产品、公司、公司结构、成本计算和质量控制。
qcadooSecurity.group.USER.description = 对qcadoo功能的完全访问，除了管理功能。
qcadooSecurity.group.PURCHASE.description = 采购部门的权限。访问产品，库存，文档历史，供应，预览甘特图上的生产计划。
